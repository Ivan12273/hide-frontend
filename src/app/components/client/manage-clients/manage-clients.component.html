<div class="section-container">

  <div class="container">

    <h1>Clientes</h1>    
    <div class="list-container list-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" >      
    
        <!-- Name Column -->        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/client/manage-clients/client-details', element._id]"> {{element.name}} </td>
        </ng-container>
      
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
          <td mat-cell *matCellDef="let element"> <a href="tel:{{element.phone[0]}}" class="sub">{{ element.phone[0] }}</a> </td>
          
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [hidePageSize]="true"
      [length]="totalData" 
      [pageSize]="7" 
      showFirstLastButtons></mat-paginator>
    </div>    
    
  </div>

</div>
