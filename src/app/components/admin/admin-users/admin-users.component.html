<div class="section-container">
  
  <div class="container">
    
    <h1>Usuarios</h1>    
    <div class="list-container list-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" >      
    
        <!-- Name Column -->        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/admin/admin-users/user-details', element._id]"> {{element.name}} </td>
        </ng-container>
      
        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/admin/admin-users/user-details', element._id]"> {{element.role}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [hidePageSize]="true"
      [length]="totalData" 
      [pageSize]="7" 
      showFirstLastButtons></mat-paginator>
    </div>    
    
  </div>

</div>
