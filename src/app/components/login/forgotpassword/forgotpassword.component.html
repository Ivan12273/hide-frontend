<form>
  <div class="form-container">
    <p>Ingrese su correo electrónico para la recuperación de su cuenta.</p>
    <mat-form-field class="input-login" appearance="fill">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    
    <button (click)="resset_password()" class="button-login" mat-raised-button color="primary">Enviar</button>
    <button class="button-login" mat-button color="primary" routerLink="/login">Regresar a Login</button>
  </div>
</form>
