<mat-dialog-content>
  ¿Está seguro de eliminar este producto?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="deleteProduct(data.productId)" mat-dialog-close>Eliminar</button>
  <button mat-flat-button color="primary" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
